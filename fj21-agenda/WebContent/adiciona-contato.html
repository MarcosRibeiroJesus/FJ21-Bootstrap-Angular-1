<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<!-- Latest compiled and minified JavaScript -->
<script src="bootstrap/js/bootstrap.min.js"></script>
</head>

<center><body>

<div class="jumbotron">
<img src="image/ca.png" width="150" height="150">
	<h3>Apostila do curso FJ-21</h3>

<div class="container">
    
    <h4>Java para Desenvolvimento Web</h4>
								   
<form class="form-horizontal" action="adicionaContato">

<!-- Form Name -->
<legend>Adicionar Contatos</legend>

		<div class="form-group">
		  <label class="col-md-4 control-label" for="nome">Nome</label>  
		  <div class="col-md-4">
		  <input id="nome" name="nome" type="text" placeholder="Nome do Contato" class="form-control input-md" required="">
		  </div>
		</div>
		
		<div class="form-group">
		  <label class="col-md-4 control-label" for="email">Email</label>  
		  <div class="col-md-4">
		  <input id="email" name="email" type="text" placeholder="Email do Contato" class="form-control input-md" required="">
		  </div>
		</div>
		
		<div class="form-group">
		  <label class="col-md-4 control-label" for="endereco">Endereço</label>  
		  <div class="col-md-4">
		  <input id="endereco" name="endereco" type="text" placeholder="Endereço do Contato" class="form-control input-md" required="">
		  </div>
		</div>
		
		<div class="form-group">
		  <label class="col-md-4 control-label" for="dataNascimento">Data de Nascimento</label>  
		  <div class="col-md-4">
		  <input id="dataNascimento" name="dataNascimento" type="text" placeholder="11/11/1990" class="form-control input-md" required="">
		  </div>
		</div>
		
		<!-- Button -->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="submit"></label>
		  <div class="col-md-4">
		    <button id="submit" name="submit" class="btn btn-primary">Gravar</button>
		  </div>
		</div>    
		
		<footer><p> </p></footer>
</div>
</div>

</body></center>

</html>
